<div class="box">
    <div class="box-header with-border">
        <a class="btn btn-success btn-xs" (click)="create()"><span class="glyphicon glyphicon-plus" ></span>创建</a>
        <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
                <input [formControl]="nameFilter" type="text" name="table_search" class="form-control pull-right" placeholder="股票的名称">
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th style="width: 10px">#</th>
                    <th>股票的名称</th>
                    <th>股票的价格</th>
                    <th>股票的评级</th>
                    <th>操作</th>
                </tr>
                <tr *ngFor="let item of stocks | stockFilter:'name':keywork ;let i = index">
                    <td>{{i +1 }}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <!-- <td>{{item.rating}}</td> -->
                    <td>
                        <app-stars [rating]="item.rating"></app-stars>
                    </td>
                    <td>
                        <a (click)="update(item)" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-pencil"></span>修改</a>
                        <a class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- /.box-body -->
    <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
            <li><a href="#">«</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">»</a></li>
        </ul>
    </div>
</div>
